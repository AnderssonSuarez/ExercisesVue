<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Retiro</title>
</head>
<body>
    <div id = "retiro" class="container">
        <h1>Retiro</h1>
        <div class="form-check form-check-inline" >
            <input v-model="opcValor" @change="getValor" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">10.000</label>
        </div>
        <div class="form-check form-check-inline" >
            <input v-model="opcValor" @change="getValor" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">20.000</label>
        </div>
        <div class="form-check form-check-inline">
            <input v-model="opcValor" @change="getValor" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
            <label class="form-check-label" for="inlineRadio3">50.000</label>
        </div>
        <div class="form-check form-check-inline">
            <input v-model="opcValor" @change="getValor" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
            <label class="form-check-label" for="inlineRadio3">100.000</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Otro valor</label>
        </div>
        <div v-if="opcValor==5" class="input-group mb-2">
            <span class="input-group-text">$</span>
            <input v-model.number="valor" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <br>
        <button @click="procesar" class="btn btn-primary btn-sm col-8">Retirar</button>
        <br>
        <a type = "button" class="btn btn-success btn-sm col-8" href="banco.html">Regresar</a>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/retiro.js"></script>
</html>
