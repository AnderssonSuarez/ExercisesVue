<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Compras</title>
</head>
<body>
    <div id="ejerCompra" class = "container">
        <h2>Compras</h2>
        <br>
        <div class="form-check form-check-inline">
            <input v-model ="opcion" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Televisor</label>
        </div>
        <div class="form-check form-check-inline">
            <input v-model ="opcion" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">Lavadora</label>
        </div>
        <br>
        <br>
        <div class="input-group input-group-sm mb-1 col-3">
            <input v-model.number="cant" type="text" class="form-control" placeholder="Ingrese la cantidad de artículos que desea adquirir" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <br>
        <button @click ="pagar" class="btn btn-success btn-sm col-8" >Comprar</button>
        <br>
        <br>
        <h3 class="text-muted">Registro de compras</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Electrodoméstico</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody v-if="arrayCompras.length" >
                <tr v-for="item in arrayCompras" >
                    <td v-text="item.Nombre"></td>
                    <td v-text="item.Cantidad"></td>
                    <td v-text="item.Precio"></td>
                    <td v-text="item.Total"></td>
                </tr>
            </tbody>
            <tbody v-else >
                <tr>
                    <td colspan="4">
                        No hay ventas registradas
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/ejerCompra.js"></script>
</html>
